<!DOCTYPE html>
<html>
<head>
    <title>Cổng Game Tu Tiên</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* Định dạng cái khung chứa game */
        .game-frame {
            width: 800px;  /* Chiều ngang khung */
            height: 600px; /* Chiều dọc khung */
            border: 5px solid #4facfe;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px #4facfe;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="game-frame">
        <iframe src="https://ten-cua-ban.github.io/tu-tien-game/" 
                allow="autoplay; fullscreen; keyboard">
        </iframe>
    </div>

</body>
</html>
<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
</script>

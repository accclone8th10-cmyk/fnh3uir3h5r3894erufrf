<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Huyền Vũ Tu Tiên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-layer">
        <div id="side-panel" class="glass-panel">
            <div class="panel-header">CÀN KHÔN BẢNG</div>
            
            <div class="menu-tabs">
                <button id="btn-toggle-mode" class="active" onclick="toggleMode()">HÀNH TẨU</button>
            </div>

            <div class="stat-container">
                <div class="stat-row">
                    <span>Cảnh giới:</span>
                    <span id="display-realm" class="gold-text">Luyện Khí</span>
                </div>
                <div class="bar-bg"><div id="progress-bar" class="bar-fill spirit"></div></div>

                <div class="stat-row">
                    <span>Máu (HP):</span>
                    <span id="display-state" style="font-size: 11px; color: #00f2fe;">Đang tọa thiền</span>
                </div>
                <div class="bar-bg"><div id="hp-bar" class="bar-fill hp"></div></div>

                <div id="speed-tag" class="speed-indicator">+0/s</div>
            </div>
            <div class="instruction">
                <p><b>Phím tắt:</b> SPACE để Đột phá</p>
            </div>
        </div>
    </div>
    <canvas id="game"></canvas>
    <script src="main.js"></script>
</body>
</html>
